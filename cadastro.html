<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet" >
    <link rel="stylesheet" href="./src/css/styles.css">

    <title>Cadastro</title>
</head>
<body>
    <div class="fundo-video">
        <video class="video"autoplay loop muted>
            <source src="./video/video-mario.mp4" type="video/mp4" />
        </video>
    </div>
    
    <div class="container">
        <div class="header">
            <h2>Criar Conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome</label>
                <input type="text" id="username" placeholder="Digite seu nome completo" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua Senha" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirmação de Senha</label>
                <input type="password" id="password-confirmation" placeholder="Confirma a Sua Senha" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="botoes">
                <button type="submit">Confirmar</button>
                <nav>
                    <ul class="avancar">
                        <li><a class="apertar" href="./pagina.html">Avançar</a></li>
                    </ul>
                </nav>
            </div>
    
        </form>
    </div>





    <script src="https://kit.fontawesome.com/d38a3cde5c.js" crossorigin="anonymous"></script>

    <script src="./src/js/index.js"></script>

</body>
</html>
